{% extends "base.html" %}
{% block title %} | Edit Message {% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h2>Edit Message</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_message">Message:</label>
            {{ form.message }}
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
          <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
