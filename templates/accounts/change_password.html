{% extends "base.html" %}

{% block title %} | Change Password {% endblock %}

{% block content %}
<section id="change_password" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>
              <i class="fas fa-lock"></i> Change Password</h4>
          </div>
          <div class="card-body">
            <!-- Alerts -->
            {% include 'partials/_alert.html' %}
            <form action="{% url 'accounts:change_password' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="old_password">Old Password</label>
                {{ form.old_password }}
              </div>
              <div class="form-group">
                <label for="new_password1">New Password</label>
                {{ form.new_password1 }}
              </div>
              <div class="form-group">
                <label for="new_password2">Confirm New Password</label>
                {{ form.new_password2 }}
              </div>
              <input type="submit" value="Change Password" class="btn btn-secondary btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
